<!DOCTYPE html>
<html lang = "en-US" dir = "ltr">
    <head>
        <script type = "text/javascript" src = "/public/Journal/addentry.js"></script>
        <title>Add an Entry</title>
    </head>
    <body>
        <h1>Add an Entry</h1>
        <button onclick = "window.history.back();">Back</button> 
        <button onclick = "window.open('/public/Journal/viewjournal.html', '_self');">View Journal</button><br /><br />
        
        <form method = "POST" id = "entryForm" action = "/public/Journal/viewjournal.html">
            <label for = "entryTitle">Entry Title</label><br />
            <input type = "text" name = "entryTitle" required><br /><br />
            
            <label for = "entry">Entry</label><br />
            <textarea name = "entry" cols = "100" rows = "20" required></textarea><br /><br />
            
            <!-- The button currently redirects to the homepage -->
            <button type = "submit" name = "button" formmethod = "POST" onclick = "submit(); return false;">Submit</button>
        </form>
    </body>
</html>
