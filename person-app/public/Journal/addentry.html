<!DOCTYPE html>
<html lang = "en-US" dir = "ltr">
    <head>
        <script type = "text/javascript" src = "/public/Journal/addentry.js"></script>
        <title>Add an Entry</title>
    </head>
    <body>
        <h1>Add an Entry</h1>
        <button onclick = "window.history.back();">Back</button> 
        <button onclick = "window.open('/public/Journal/journal.html', '_self');">View Journal</button><br /><br />
        
        <form id = "entryForm">
            <textarea name = "entry" cols = "200" rows = "40" id = "entry" placeholder = "Today's entry..." required></textarea><br /><br />
            
        </form>
        <button type = "button" name = "clear" id = "clear">Clear</button><br><br>


        <button type = "submit" name = "button" id = "submit">Submit</button>
    </body>
</html>
