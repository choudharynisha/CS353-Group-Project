<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <style>
            body{
                background-color: rgb(113, 149, 160);
            }
            
            #container {
                width: 600px;
                margin: 20px auto;
                padding-bottom: 30px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 5px;
            }
            
            #title {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 3em;
                background-color: #274946;
                color: white;
                line-height: 1.8em;
                border-radius: 5px 5px 0 0;
            }
            
            form {
                width: 200px;
                margin: 0 auto;
            }
            
            .button{
                font-family: Helvetica, sans-serif;
                font-size: 1.3em;
                color: white;

                border: none 0;
                border-radius: 5px;
                width: 200px; 
                height: 90px;
                padding: 30px 20px;
                cursor: pointer;
                
                text-align: center;

            }
            
            #addEntryBtn {
                background-color: #4B59AE;
                display: block;
                margin: 0 auto;
            }
            
            #addEntryBtn:hover {
                background-color: #293374;
            }
            
            #viewJournalsBtn {
                background-color: #698F43;
            }

            #viewJournalsBtn:hover {
                background-color: #3f5a25;
            }

            #trackerBtn {
                background-color: #B56C8E;
            }

            #trackerBtn:hover {
                background-color: #743a55;
            }

            #goalsBtn {
                background-color: #44746F;
            }

            #goalsBtn:hover {
                background-color: #254744;
            }

            #dashbardBtn {
                background-color:#DBA842;
            }

            #dashbardBtn:hover {
                background-color:#9c7527;
            }

            .button:hover{
                    background-color: rgb(52, 27, 58);

            }
        </style>
        <script src = "home.js" type = "text/javascript"></script>
    </head>
    <body>
        <div id="container">
            <h1 id="title">Main Menu</h1>
        

            <button class="button" id="addEntryBtn" onclick = "location.href = '/public/Journal/addentry.html';">Add an Entry</button>


            <br>
            <br>

            <form  action="/viewjournals?userID=609c6206cfa144b06873b150" method="post" >
                <button class="button" id="viewJournalsBtn"> View Journals</button>
            </form>
            
            <br>
            <br>

            <form action="/tracker?userID=609c6206cfa144b06873b150" method="post">
                <button class="button" id="trackerBtn">Go to Tracker</button>
                
            </form>

            <br>
            <br>

            <form  action="/DailyGoals?userID=609c6206cfa144b06873b150" method="post">
                <button class="button" id="goalsBtn">Create Goals</button>
            </form>

            <br>
            <br>

            <form  action="/Dashboard?userID=609c6206cfa144b06873b150"  method="post">
                <button class="button" id="dashbardBtn">Dashboard</button>
            </form>
        </div>
        
        <script>
            console.log("userID = " + window.localStorage.getItem("userID"));
        </script>
    </body>
</html>
