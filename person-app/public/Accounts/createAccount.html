<!DOCTYPE html>
<html lang = "en-US" dir = "ltr">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        
        <link rel = "stylesheet" src = "createAccount.css" />
        
        <script src = "createAccount.js" type = "text/javascript" ></script>
        
        <title>Create an Account</title>
    </head>
    <body>
        <main id = "main">
            <h1>Create an Account</h1>
            
            <button class = "button" onclick = "location.href = '/';">Main Menu</button><br /><br />
            
            <div id = "account-creation-error-message-box" style = "background-color: #F08080; border-style: solid; visibility: hidden;">
                <p id = "account-creation-error-message" style = "padding-left: 5px;"></p>
            </div>
            
            <br />
            
            <form id = "create-account">
                <label>Preferred Name</label><br />
                <input type = "text" id = "name" placeholder = "Name" required /><br /><br />
                                
                <label>Email</label><br />
                <input type = "email" id = "email" placeholder = "email@example.com" required /><br /><br />
                
                <label>Password</label><br />
                <input type = "password" id = "password" placeholder = "password" required /><br /><br />
                
                <label>Repeat Password</label><br />
                <input type = "password" id = "repeatpassword" placeholder = "password" required />
            </form>
            
            <br />
            
            <button type = "submit" name = "button" id = "submit">Submit</button>
        </main>
    </body>
</html>
